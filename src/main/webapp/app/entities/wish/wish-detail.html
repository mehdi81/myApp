
<div>
    <h2><span data-translate="myApp.wish.detail.title">Wish</span> {{vm.wish.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myApp.wish.productId">Product Id</span></dt>
        <dd>
            <span>{{vm.wish.productId}}</span>
        </dd>
        <dt><span data-translate="myApp.wish.price">Price</span></dt>
        <dd>
            <span>{{vm.wish.price}}</span>
        </dd>
        <dt><span data-translate="myApp.wish.wishlist">Wishlist</span></dt>
        <dd>
            <a ui-sref="wishlist-detail({id:vm.wish.wishlist.id})">{{vm.wish.wishlist.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="wish-detail.edit({id:vm.wish.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
