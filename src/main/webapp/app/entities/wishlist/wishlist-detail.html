
<div>
    <h2><span data-translate="myApp.wishlist.detail.title">Wishlist</span> {{vm.wishlist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myApp.wishlist.name">Name</span></dt>
        <dd>
            <span>{{vm.wishlist.name}}</span>
        </dd>
        <dt><span data-translate="myApp.wishlist.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vm.wishlist.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="myApp.wishlist.hidden">Hidden</span></dt>
        <dd>
            <span>{{vm.wishlist.hidden}}</span>
        </dd>
        <dt><span data-translate="myApp.wishlist.user">User</span></dt>
        <dd>
            {{vm.wishlist.user.firstName}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="wishlist-detail.edit({id:vm.wishlist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
